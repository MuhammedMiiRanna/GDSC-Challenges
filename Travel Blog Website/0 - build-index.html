<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>
    <title>Build index</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            /* border: 1px solid black; */
        }

        body {
            color: black;
            background-color: black;
            padding: 2rem;
            margin: 0;
            height: 100vh;
        }

        section {
            max-width: 1080px;
        }
    </style>
</head>

<body>
    <div id="intro-title">
        <p>Book your desired travel place</p>
        <h1 class="capitalize">travel for life</h1>
    </div>
    <form action="" method="post" onsubmit="return false" id="booking-form">
        <div class="inline-block-display form-component">
            <label for="from" class="block-display">From</label>
            <input type="text" name="from" id="from">
        </div>
        <div class="inline-block-display form-component">
            <label for="to" class="block-display">To</label>
            <input type="text" name="to" id="to">
        </div>
        <div class="inline-block-display form-component">
            <label for="travelDate" class="block-display">Travel Date</label>
            <input type="text" name="travelDate" id="travelDatee">
        </div>
        <input type="submit" value="Book Now" class="btn btn-primary booking-btn">
    </form>

</body>

</html>
