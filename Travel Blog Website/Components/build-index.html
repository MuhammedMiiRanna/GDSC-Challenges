    <title>Components-index</title>
    <style>
        body {
            /* background-color: black; */

        }

<body class="main-container">
    <!-- this part is to test the display property and aside bar -->
    <aside class="side-bar">
        <address class="address-container">
            <a href="instagram.com" target="_blank" class="address-link block-display">Instagram</a>
            <a href="twitter.com" target="_blank" class="address-link block-display">Twitter</a>
            <a href="facebook.com" target="_blank" class="address-link block-display">Facebook</a>
        </address>
    </aside>


    <article id="main-content">
        <section id="title">
            <div id="intro-title">
                <p>Book your desired travel place</p>
                <h1 class="capitalize">travel for life</h1>
            </div>
            <form action="" method="post" onsubmit="return false">
                <div class="inline-block-display">
                    <label for="from">From</label>
                    <input type="text" name="from" id="from">
                </div>
                <div class="inline-block-display">
                    <label for="to">To</label>
                    <input type="text" name="to" id="to">
                </div>
                <div class="inline-block-display">
                    <label for="travelDate">Travel Date</label>
                    <input type="text" name="travelDate" id="travelDatee">
                </div>
                <input type="submit" value="Book Now">
            </form>
            <img src="/images/snow forest lake.jpeg" alt="pictures of snow in the forest and a lake">
            <img src="" alt="">
            <img src="" alt="">
        </section>

        <section>
            <div class="locations-images">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
    </article>
