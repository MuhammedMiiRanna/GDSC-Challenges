<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./data.js"></script>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <section id="leaders-members">
        <h2>The Leaders Members Of GDSC Club For The Year 2021/2022</h2>
        <i class="angles angles-left fa-solid fa-angles-left"></i>
        <i class="angles angles-right fa-solid fa-angles-right"></i>

        <section id="leaders-members-cards">
        </section>

        <div id="leaders-nav">
            <div class="leaders-nav-btn block-inline-display"></div>
            <div class="leaders-nav-btn block-inline-display"></div>
            <div class="leaders-nav-btn block-inline-display"></div>
            <h3 id="member-of-the-month">Member of the month</h3>
            <button id="all-the-team-button" class="btn btn-primary">ALL The Team</button>
        </div>
    </section>

    <script>
        // var name = OurTeam[0].name;
        // var role = OurTeam[0].role;
        // var str = "Name:" + name + "\nRole: " + role;
        // document.getElementById('text2').innerHTML = str;
        // // 

        // select the first (main) heading of the page
        const leadersMembers = document.getElementById("leaders-members-cards");
        // TODO: check how to get the width size of the screen with js
        // if (OurTeam.length <= 4) {maxLength = OurTeam.length;}
        // else {maxLength = 4;}
        OurTeam.length <= 4 ? maxLength = OurTeam.length : maxLength = 4;
        for (let index = 0; index <= maxLength; index++) {
            // const newElement = document.createElement('p');
            // newElement.textContent = 'This is paragraph number ' + i;
            // myCustomDiv.appendChild(newElement);
            // create a brand new <span> element
            const leaderCard = document.createElement('div');
            leaderCard.className = 'leader-card';

            // creating the content of the frontCard
            const frontCard = document.createElement('div');
            frontCard.className = 'front-leader-card';
            // Adding the image/heading/
            const image = document.createElement('img');
            const h3 = document.createElement('h3');
            const p1st = document.createElement('p');
            const LinksDiv = document.createElement('div');
            LinksDiv.className = 'social-media-icons';

            image.setAttribute("src", OurTeam[index]['image']);
            image.setAttribute("alt", 'image of' + OurTeam[index]['name']);
            h3.innerText = OurTeam[index]['name'];
            p1st.innerText = OurTeam[index]['role'];

            // TODO: change the icons to linkedin and github...
            // links part:
            LinksDiv.innerHTML = '<a href="' + OurTeam[index]["linkedin"] + '" class="social-med"><i class="fa-brands fa-facebook-f"></i></a>' +
                '<a href="' + OurTeam[index]["email"] + '" class="social-med"><i class="fa-brands fa-twitter"></i></a>' +
                '<a href="' + OurTeam[index]["github"] + '" class="social-med"><i class="fa-brands fa-instagram"></i></a>'
            // LinksDiv.innerHTML
            // const ttt = document.createElement('div');
            // fronttttCard.className = 'front-leader-card';
            // LinksDiv.appendChild();
            // LinksDiv.appendChild();
            // LinksDiv.appendChild();

            // adding the social Media links
            frontCard.appendChild(image);
            frontCard.appendChild(h3);
            frontCard.appendChild(p1st);
            frontCard.appendChild(LinksDiv);

            // 

            // Adding the content of the backCard
            const backCard = document.createElement('div');
            backCard.className = 'back-leader-card';
            p2nd = document.createElement('p');
            p2nd.innerText = OurTeam[index]['desc'];
            backCard.appendChild(p2nd);
            // 

            leaderCard.appendChild(frontCard);
            leaderCard.appendChild(backCard);
            // add the newCard element as the last child element of the main heading
            leadersMembers.appendChild(leaderCard);
        }
    </script>

</body>

</html>
