<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <title>Day Weather</title>
    <style>
        #this-body {
            background: #000;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .day-card-test {
            background-color: steelblue;
            margin: 20px;
        }

        #this-body > * {
            flex-grow: 1;
            flex-shrink: 1;
        }

        .card-1 {
            width: 100%;
            max-width: 500px;
        }

        .card-1 {
            width: 100%;
            flex-grow: 1;
        }
    </style>
</head>

<body id="this-body">

    <div class="day-card-test card-1">
        <div class="day-date">Tomorrow</div>
        <div class="day-img">
            <img src="../images/Sleet.png" alt="Snow-day">
        </div>
        <div class="day-temp">
            <Span class="day-temp-max">16째C</span>
            &ensp;
            <Span class="day-temp-min">11째C</span>
        </div>
    </div>
    <div class="day-card-test card-2">
        <div class="day-date">Tomorrow</div>
        <div class="day-img">
            <img src="../images/Sleet.png" alt="Snow-day">
        </div>
        <div class="day-temp">
            <Span class="day-temp-max">16째C</span>
            &ensp;
            <Span class="day-temp-min">11째C</span>
        </div>
    </div>

</body>

</html>
