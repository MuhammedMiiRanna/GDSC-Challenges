    ul {
      padding-left: 24px;
    }

    li {
      margin-bottom: 8px;
    }

    .welcome {
      max-width: 800px;
      margin: 0 auto;
    }

    .welcome-text {
      margin-top: 30vh;
      font-weight: 500;
    }

    .welcome-text p {
      font-size: 1rem;
      font-weight: 400;
    }

    .welcome-text h1 {

  <title>WeatherApp | Devchallenges</title>

  <style></style>
</head>

<body>
  <!-- <aside></aside> -->
  <main id="main-content">
    <article id="primary-content">
      <div id="primary-buttons">
        <button id="search-button" class="btn prm-btn">Search for places</button>
        <button id="gps-button" class="btn prm-btn">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </div>
      <div id="primary-img">
        <img src="images/Shower.png" alt="shower weather" />
      </div>
      <div id="primary-infos">
        <p id="tempurature"><span id="tempurature-level">15</span><span id="celsius"><sup>o</sup>C</span></p>
        <p id="weather-state">Shower</p>
        <p id="date">Today . Fri, 5 Jun</p>
        <p id="location"><i class="fa-solid fa-location-dot"></i> Helsinki</p>
      </div>
    </article>

    <article id="secondary-content">
      <section id="tempType">
        <button class="btn btn-tempType">째C</button>
        <button class="btn btn-tempType">째F</button>
      </section>

      <section id="days">
      </section>

      <section id="todays-highlights">
      </section>

    </article>
  </main>

  <script>
    const element = document.getElementById("days");
    for (let index = 0; index < 3; index++) {
      const dayCard = document.createElement('div');
      dayCard.className = "day-card";
      dayCard.innerHTML = `
          <div class="day-date">Tomorrow</div>
          <div class="day-img">
              <img src="../images/Sleet.png" alt="Snow-day">
          </div>
          <div class="day-temp">
              <Span class="day-temp-max">16째C</span>
              &ensp;
              <Span class="day-temp-min">11째C</span>
          </div>`;
      element.appendChild(dayCard);
    }
  </script>
