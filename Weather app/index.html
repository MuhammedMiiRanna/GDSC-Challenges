<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="../normalize.css" type="text/css" /> -->
  <link rel="stylesheet" href="style.css" type="text/css" />
  <style>
    ul {
      padding-left: 24px;
    }

    li {
      margin-bottom: 8px;
    }

    .welcome {
      max-width: 800px;
      margin: 0 auto;
    }

    .welcome-text {
      margin-top: 30vh;
      font-weight: 500;
    }

    .welcome-text p {
      font-size: 1rem;
      font-weight: 400;
    }

    .welcome-text h1 {
      font-size: 1.5rem;
    }

    .welcome-text a {
      color: #f7542e;
    }
  </style>

  <title>WeatherApp | Devchallenges</title>

  <style></style>
</head>

<body>
  <!-- <aside></aside> -->
  <main id="main-content">
    <form id="search-bar">
      <button id="x-btn" type="button">X</button>
      <div id="search-field">
        <div id="search-border">
          <i class="fa-solid fa-magnifying-glass"></i>
          <!-- <input type="text" name="search-location" id="search-location" placeholder="search location"> -->
          <input type="text" name="search-location" id="search-location" placeholder="Search location...">

        </div>
        <button id="btn-locationSearch" class="btn btn-search">Search</button>
      </div>

      <div id="div-list">
        <ul id="cities-list">

        </ul>
      </div>
    </form>

    <article id="primary-content">
      <div id="primary-buttons">
        <button id="search-button" class="btn prm-btn btn-search">Search for places</button>
        <button id="gps-button" class="btn prm-btn">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </div>

      <div id="primary-img">
        <img src="" alt="shower weather" />
      </div>

      <div id="primary-infos">
        <p id="tempurature">
          <span id="todays-tempurature-level" class="tempurature-level"></span>
          <span id="temp-level-metric" class="temp-metric">
            <sup>o</sup>
            C
          </span>
        </p>
        <p id="weather-state"></p>
        <p id="date">Today's</p>
        <p id="location"><i class="fa-solid fa-location-dot"></i> </p>
      </div>
    </article>

    <article id="secondary-content">
      <section id="wraper-solver">

        <section id="temp-metrics-btn" class="clearfix">
          <button id="fahrenheitBtn" class="btn btn-tempMetric">°F</button>
          <button id="celsiusBtn" class="btn btn-tempMetric">°C</button>
        </section>

        <section id="days">
        </section>

        <section id="highlights">
          <p>Today's Highlights</p>
          <div class="highlight-group">
            <div id="wind" class="highlight highlight-1">
            </div>
            <div id="humidity" class="highlight highlight-2">
            </div>
          </div>
          <div class="highlight-group">
            <div id="visibility" class="highlight">
            </div>
            <div id="air" class="highlight">
            </div>
          </div>
        </section>
      </section>


    </article>
  </main>

  <script src="./scripts/weatherManipulation.js"></script>

</body>

</html>
